<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History — Signal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/signal.css?v=2">
</head>
<body class="antialiased selection:bg-white selection:text-black overflow-x-hidden">
  <div class="noise-bg"></div>
  <div class="fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-7xl h-[50vh] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-white/10 via-transparent to-transparent pointer-events-none z-0"></div>

  <nav class="relative z-10 w-full max-w-2xl mx-auto px-6 py-6 flex justify-between items-center">
    <a href="/" class="flex items-center gap-2">
      <div class="w-5 h-5 bg-white rounded-full flex items-center justify-center"><div class="w-1.5 h-1.5 bg-black rounded-full"></div></div>
      <span class="text-sm font-medium tracking-tight text-white">SIGNAL</span>
    </a>
    <div class="flex items-center gap-4">
      <a href="/checkin" class="text-xs font-medium text-neutral-400 hover:text-white transition-colors">Check-in</a>
      <button id="logout" class="text-xs font-medium text-neutral-400 hover:text-white transition-colors">Log out</button>
    </div>
  </nav>

  <main class="relative z-10 max-w-2xl mx-auto px-6 pb-24">
    <div class="flex items-baseline justify-between mb-8">
      <h1 class="text-2xl font-medium text-white tracking-tight">History</h1>
      <div id="streak-badge" class="hidden flex items-center gap-2 px-3 py-1.5 rounded-lg glass-nested">
        <div class="flex gap-1" id="streak-dots"></div>
        <span id="streak-text" class="text-[10px] text-neutral-400 uppercase tracking-wider"></span>
      </div>
    </div>
    <div id="report-banner" class="hidden mb-6 glass-card rounded-2xl p-5 border border-yellow-500/15">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-white">Weekly Report Ready</p>
          <p class="text-xs text-neutral-400 mt-0.5">Your 7-day pattern analysis is available.</p>
        </div>
        <a href="/report/weekly" class="px-4 py-2 rounded-lg bg-white/10 text-sm text-white hover:bg-white/15 transition-colors">View report →</a>
      </div>
    </div>
    <div id="list" class="space-y-3">
      <div id="empty" class="glass-card rounded-2xl py-12 text-center text-sm text-neutral-500">No entries yet.</div>
    </div>
    <div class="mt-8">
      <a href="/report/weekly" class="text-sm text-neutral-400 hover:text-white transition-colors">Weekly report →</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (function() {
    const sb = window.supabase.createClient('https://xmxzunophhboyfidicof.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhteHp1bm9waGhib3lmaWRpY29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MjAxMTgsImV4cCI6MjA4NzA5NjExOH0.WfliJUAmcKt7tbhVlN0_BoTfnP5xpAktxpCFFFwdPeY');

    sb.auth.getSession().then(({ data: { session } }) => {
      if (!session) window.location.href = '/login';
    });
    document.getElementById('logout').onclick = () => sb.auth.signOut().then(() => window.location.href = '/');

    sb.auth.getUser().then(({ data: { user } }) => {
      if (!user) return;
      sb.from('entries').select('id, date, energy, deep_work_blocks, reflection_summary').eq('user_id', user.id).order('date', { ascending: false }).then(({ data }) => {
        const list = document.getElementById('list');
        const empty = document.getElementById('empty');
        if (!data || data.length === 0) return;
        empty.classList.add('hidden');

        // Streak / progress
        const count = data.length;
        const badge = document.getElementById('streak-badge');
        const dots = document.getElementById('streak-dots');
        badge.classList.remove('hidden');
        for (let i = 0; i < 7; i++) {
          const d = document.createElement('div');
          d.className = i < count
            ? 'w-1.5 h-1.5 rounded-full bg-white/80'
            : 'w-1.5 h-1.5 rounded-full bg-white/15';
          dots.appendChild(d);
        }
        document.getElementById('streak-text').textContent =
          count >= 7 ? count + ' entries' : count + '/7';

        if (count >= 7) {
          document.getElementById('report-banner').classList.remove('hidden');
        }

        data.forEach(e => {
          const a = document.createElement('a');
          a.href = '/entry?id=' + e.id;
          a.className = 'block glass-card rounded-2xl p-4 hover:bg-white/[0.06] transition-colors';
          a.innerHTML = '<div class="flex justify-between items-start"><span class="text-sm text-white">' + e.date + '</span><span class="text-xs text-neutral-500">Energy ' + (e.energy || '—') + ' · ' + (e.deep_work_blocks ?? '—') + ' blocks</span></div><p class="text-xs text-neutral-400 mt-1 truncate">' + (e.reflection_summary || '—') + '</p>';
          list.appendChild(a);
        });
      });
    });
    })();
  </script>
</body>
</html>
