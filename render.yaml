# Render.com blueprint: deploy as Web Service
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: signal-landing
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
