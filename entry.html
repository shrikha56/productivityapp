<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Signal — Signal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/signal.css?v=2">
</head>
<body class="antialiased selection:bg-white selection:text-black overflow-x-hidden">
  <div class="noise-bg"></div>
  <div class="fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-7xl h-[50vh] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-white/10 via-transparent to-transparent pointer-events-none z-0"></div>

  <nav class="relative z-10 w-full max-w-2xl mx-auto px-6 py-6 flex justify-between items-center">
    <a href="/" class="flex items-center gap-2">
      <div class="w-5 h-5 bg-white rounded-full flex items-center justify-center"><div class="w-1.5 h-1.5 bg-black rounded-full"></div></div>
      <span class="text-sm font-medium tracking-tight text-white">SIGNAL</span>
    </a>
    <div class="flex items-center gap-4">
      <a href="/checkin" class="text-xs font-medium text-neutral-400 hover:text-white transition-colors">Check-in</a>
      <a href="/analysis" class="text-xs font-medium text-neutral-400 hover:text-white transition-colors">Analysis</a>
      <a href="/history" class="text-xs font-medium text-neutral-400 hover:text-white transition-colors">History</a>
      <button id="logout" class="text-xs font-medium text-neutral-400 hover:text-white transition-colors">Log out</button>
    </div>
  </nav>

  <main class="relative z-10 max-w-2xl mx-auto px-6 pb-24">
    <div id="loading" class="text-center py-16 text-neutral-500">Loading…</div>
    <div id="content" class="hidden">
      <div id="analysis-failed-banner" class="hidden mb-6 p-4 rounded-xl bg-amber-500/10 border border-amber-500/20 text-amber-200/90 text-sm">
        Analysis pending. Add your remaining reflections from the check-in page, then generate your report.
      </div>
      <h1 id="entry-title" class="text-2xl font-medium text-white tracking-tight mb-1">Today's Signal</h1>
      <p id="entry-meta" class="text-xs text-neutral-500 mb-8"></p>
      <div class="space-y-4">
        <div id="card-summary" class="glass-panel rounded-2xl p-6">
          <span class="text-[10px] uppercase tracking-wider font-medium text-neutral-400">Reflection Summary</span>
          <p id="summary" class="text-sm text-neutral-200 mt-2 whitespace-pre-line"></p>
        </div>
        <div id="card-drivers" class="glass-panel rounded-2xl p-6">
          <span class="text-[10px] uppercase tracking-wider font-medium text-neutral-400">Likely Drivers</span>
          <ul id="drivers" class="mt-2 space-y-1 text-sm text-neutral-200 list-disc list-inside"></ul>
        </div>
        <div id="card-impact" class="glass-panel rounded-2xl p-6">
          <span class="text-[10px] uppercase tracking-wider font-medium text-neutral-400">Predicted Impact</span>
          <p id="impact" class="text-sm text-neutral-200 mt-2 whitespace-pre-line"></p>
        </div>
        <div id="card-experiment" class="glass-panel rounded-2xl p-6 border-yellow-500/20">
          <span class="text-[10px] uppercase tracking-wider font-medium text-yellow-400/80">Experiment For Tomorrow</span>
          <p id="experiment" class="text-sm text-yellow-200/90 mt-2 whitespace-pre-line"></p>
        </div>
      </div>
      <div class="mt-8 flex flex-wrap gap-3">
        <a href="/checkin" class="px-4 py-2 rounded-lg bg-white/10 border border-white/10 text-sm text-white hover:bg-white/15 transition-colors">New check-in</a>
        <a href="/history" class="px-4 py-2 rounded-lg border border-white/10 text-sm text-neutral-400 hover:text-white transition-colors">View history</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (function() {
    const sb = window.supabase.createClient('https://xmxzunophhboyfidicof.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhteHp1bm9waGhib3lmaWRpY29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MjAxMTgsImV4cCI6MjA4NzA5NjExOH0.WfliJUAmcKt7tbhVlN0_BoTfnP5xpAktxpCFFFwdPeY');

    sb.auth.getSession().then(async ({ data: { session } }) => {
      if (!session) { window.location.href = '/login'; return; }
      const token = session.access_token;

      document.getElementById('logout').onclick = () => sb.auth.signOut().then(() => window.location.href = '/');

      const id = new URLSearchParams(location.search).get('id');
      if (!id) { document.getElementById('loading').textContent = 'No entry specified.'; return; }

      try {
        const resp = await fetch('/api/entries/' + encodeURIComponent(id), { headers: { 'Authorization': 'Bearer ' + token } });
        const json = await resp.json();
        document.getElementById('loading').classList.add('hidden');
        if (!resp.ok || !json.data) { document.body.innerHTML += '<p class="text-red-400 text-center">Entry not found.</p>'; return; }
        const data = json.data;
        document.getElementById('content').classList.remove('hidden');
        const num = data.entry_number || 1;
        const meta = data.date + (num > 1 ? ' · Entry #' + num + ' (follow-up)' : '');
        document.getElementById('entry-meta').textContent = meta;
        if (data.is_follow_up) document.getElementById('entry-title').textContent = 'Follow-up Signal';
        const drivers = Array.isArray(data.likely_drivers) ? data.likely_drivers : (data.likely_drivers ? [data.likely_drivers] : []);
        const isPendingAnalysis = drivers.length === 1 && drivers[0] === 'Analysis pending';
        const isFinalForDay = data.is_final_for_day !== false;
        let summaryText = (data.reflection_summary || data.transcript || '').trim();
        if (!summaryText || summaryText.startsWith('gAAAAA')) summaryText = data.transcript || '—';
        if (!summaryText || summaryText.startsWith('gAAAAA')) summaryText = '—';
        document.getElementById('summary').textContent = summaryText;
        const showAnalysisSections = !isPendingAnalysis && isFinalForDay;
        if (!showAnalysisSections) {
          document.getElementById('card-drivers').classList.add('hidden');
          document.getElementById('card-impact').classList.add('hidden');
          document.getElementById('card-experiment').classList.add('hidden');
        } else {
          document.getElementById('impact').textContent = data.predicted_impact || '—';
          document.getElementById('experiment').textContent = data.experiment_for_tomorrow || '—';
          const ul = document.getElementById('drivers');
          drivers.forEach(d => { const li = document.createElement('li'); li.className = 'whitespace-pre-line'; li.textContent = typeof d === 'string' ? d : (d.text || JSON.stringify(d)); ul.appendChild(li); });
          if (drivers.length === 0) ul.innerHTML = '<li class="text-neutral-500">—</li>';
        }
        if (isPendingAnalysis) {
          document.getElementById('analysis-failed-banner').classList.remove('hidden');
        }
      } catch(err) { document.getElementById('loading').textContent = 'Failed to load entry.'; console.error(err); }
    });
  })();
  </script>
</body>
</html>
