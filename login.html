<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in — Signal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/signal.css?v=2">
</head>
<body class="antialiased selection:bg-white selection:text-black overflow-x-hidden">
  <div class="noise-bg"></div>
  <div class="fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-7xl h-[50vh] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-white/10 via-transparent to-transparent pointer-events-none z-0"></div>

  <nav class="relative z-10 w-full max-w-4xl mx-auto px-6 py-6 flex justify-between items-center">
    <a href="/" class="flex items-center gap-2">
      <div class="w-5 h-5 bg-white rounded-full flex items-center justify-center"><div class="w-1.5 h-1.5 bg-black rounded-full"></div></div>
      <span class="text-sm font-medium tracking-tight text-white">SIGNAL</span>
    </a>
    <a href="/signup" class="text-xs font-medium text-neutral-400 hover:text-white transition-colors">Sign up</a>
  </nav>

  <main class="relative z-10 max-w-sm mx-auto px-6 pt-16 pb-24">
    <h1 class="text-2xl font-medium text-white tracking-tight mb-2">Log in</h1>
    <p class="text-sm text-neutral-500 mb-8">Continue your experiment.</p>

    <div class="glass-card rounded-2xl p-6">
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-xs font-medium text-neutral-400 mb-1.5">Email</label>
          <input type="email" name="email" required placeholder="you@work.com"
            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2.5 text-sm text-white placeholder-neutral-600 focus:border-white/30 focus:ring-0 outline-none">
        </div>
        <div>
          <label class="block text-xs font-medium text-neutral-400 mb-1.5">Password</label>
          <input type="password" name="password" required placeholder="••••••••"
            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2.5 text-sm text-white placeholder-neutral-600 focus:border-white/30 focus:ring-0 outline-none">
        </div>
        <p id="msg" class="text-xs min-h-[1rem]"></p>
        <button type="submit" class="w-full bg-white hover:bg-neutral-200 text-black text-sm font-medium py-2.5 rounded-lg transition-colors">
          Log in
        </button>
      </form>
      <p class="text-xs text-neutral-500 mt-4 text-center">or</p>
      <button id="magic-link" type="button" class="w-full mt-3 border border-white/10 hover:border-white/20 text-white text-sm font-medium py-2.5 rounded-lg transition-colors">
        Sign in with email link
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (function() {
      const sb = window.supabase.createClient(
        'https://xmxzunophhboyfidicof.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhteHp1bm9waGhib3lmaWRpY29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MjAxMTgsImV4cCI6MjA4NzA5NjExOH0.WfliJUAmcKt7tbhVlN0_BoTfnP5xpAktxpCFFFwdPeY'
      );
      const redirectTo = window.location.origin + '/auth/callback';

      function msg(t, err) { const el = document.getElementById('msg'); el.textContent = t; el.className = 'text-xs min-h-[1rem] ' + (err ? 'text-red-400' : 'text-green-400'); }

      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;
        msg('Logging in…');
        try {
          const { data, error } = await sb.auth.signInWithPassword({ email, password });
          if (error) throw error;
          window.location.href = '/checkin';
        } catch (err) {
          msg(err.message || 'Something went wrong', true);
        }
      });

      document.getElementById('magic-link').addEventListener('click', async () => {
        const email = document.querySelector('[name="email"]').value.trim();
        if (!email) { msg('Enter your email first', true); return; }
        msg('Sending sign-in link…');
        try {
          const { error } = await sb.auth.signInWithOtp({
            email,
            options: { emailRedirectTo: redirectTo }
          });
          if (error) throw error;
          msg('Check your email for the link.', false);
        } catch (err) {
          msg(err.message || 'Something went wrong', true);
        }
      });
    })();
  </script>
</body>
</html>
